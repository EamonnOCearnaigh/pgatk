language: java

jdk:
- oraclejdk8

after_success:
- bash <(curl -s https://codecov.io/bash)

before_deploy:
  - "mvn -DskipTests package"
  - export RELEASE_ZIP_FILE=$(ls target/pia-*.zip)
  - echo "deploying $RELEASE_ZIP_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: ""
  file: "${RELEASE_ZIP_FILE}"
  skip_cleanup: true
  on:
    tags: true
    jdk: oraclejdk8
